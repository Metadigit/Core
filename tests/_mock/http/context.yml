objects:
  # Dispatcher
  mock.http.Dispatcher:
    class: metadigit\core\http\Dispatcher
    properties:
      routes:
        /catalog/*: mock.http.AbstractController
        /mod1/*:    mock.http.ActionController
        /rest/*:    mock.http.RestActionController
        /home:      mock.http.SimpleController
      resourcesDir: templates/
  # controllers
  mock.http.SimpleController:
    class: mock\http\controller\SimpleController
  mock.http.ActionController:
    class: mock\http\controller\ActionController
  mock.http.AbstractController:
    class: mock\http\controller\AbstractController
  mock.http.RestActionController:
    class: mock\http\controller\RestActionController
